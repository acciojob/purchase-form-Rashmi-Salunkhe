<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Purchase Form</title>
</head>
<body>
    <div id="wrapper">
        <ol id="stepper">
            <li class="selected">
                <div class="circle">1</div>
                Step 1
            </li>
            <div class="divider"></div>
            <li>
                <div class="circle">2</div>
                Step 2
            </li>
            <div class="divider"></div>
            <li>
                <div class="circle">3</div>
                Step 3
            </li>
        </ol>

        <ul>
            <li class="blue-product">Product 1</li>
            <li class="red-product">Product 2</li>
            <li class="orange-product">Product 3</li>
            <li class="green-product">Product 4</li>
        </ul>

        <button id="continue-btn">Continue</button>
    </div>
</body>
</html>
